<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function fun1(){
		//체크박스 / 라디오버튼의 속성
		//document.폼태그명.라디오버튼/체크박스버튼[위치].속성
		alert("name : " +document.forms[0].gender[0].name);
		alert("name : " +document.forms[0].hobby[0].name);
		alert("type : " +document.forms[0].gender[0].type);
		alert("type : " +document.forms[0].hobby[0].type);
		alert("value : " +document.forms[0].gender[0].value);
		alert("value : " +document.forms[0].gender[1].value);
		alert("checked : " +document.forms[0].gender[0].checked);
		alert("checked : " +document.forms[0].gender[1].checked);
		//폼태그 이름 없는 경우 [0] <-첫번째 폼태그다..
		//이름이 동일할 경우 배열로 순서 적어줘야함
		
	}


	function fun2(){
		//일반버튼
	
		if(document.forms[0].gender[0].checked == false && 
				document.forms[0].gender[1].checked == false){
			alert("성별을 체크하세요");
			   document.forms[0].gender[0].focus();
			   return;
		}
		
		if(document.forms[0].hobby[0].checked == false && 
				document.forms[0].hobby[1].checked == false && 
				document.forms[0].hobby[2].checked == false){
			alert("취미를 체크하세요 ");
			   document.forms[0].hobby[0].focus();
			 return;
		}// if
			
		//submit
		document.forms[0].submit();
			
	}// fun2()

	
	function fun3(){
		if(document.forms[0].gender[0].checked == false &&
				document.forms[0].gender[1].checked == false){
			alert("둘 중 하나 체크하세요.");
			document.forms[0].gender[0].focus();
			return false;
			
			
		}
		
		if(document.forms[0].hobby[0].checked == false && 
				document.forms[0].hobby[1].checked == false && 
				document.forms[0].hobby[2].checked == false){
			alert("하나 이상 체크하세요 ");
			   document.forms[0].hobby[0].focus();
			 return false; // 기본 submit버튼일때는 return;까지만 입력해도 되지만 
			 //onsubmit으로 할경우 false기입해야 창 안넘어감 
		}// if
			
		//이벤트가 onsumit이라서 호출안해도됨
			
	}// fun3()

/* onload,

onkey,

onsubmit   

= 모두 <Tag>안에 속성이다.

​

onload()   :   현재 페이지가 브라우저에 모두 로딩되고 난 후 자동으로 실행된다.

​

 onkey()   :   onkey에는 3가지 종류에 속성이 존재한다.

                    - onkeydown = 키보드를 누르는 순간 실행되는 이벤트 

                        - onkeypress  = 키보드를 누르고 있을때 실행되는 이벤트

                        - onkeyup       = 키보드에서 손가락이 떨어질때 실행되는 이벤트 

​

onsubmit()  :  "return 스크립트함수(this)" 형태로 코딩하며, 함수 실행 결과 return 값이  true 일시 <From action=""> 태그를 수행한다.
				return 함수()
                 False 일시 수행 하지 않는 이벤트이다.   */   


	
	
</script>
</head>
<body>
	<h1>WebContent/js4/test3.html</h1>
		<h3>라디오 버튼, 체크박스 데이터 전달</h3>
	<fieldset>
		<!-- action="" 페이지 정보가 없을 경우 자신의 페이지 호출 - 공백이면 페이지 없음(안넘어감)
			 method="get" 기본값임 생략가능
			 checked="checked" 기본체크값 / 둘다 체크하면 마지막에 체크된게 기본체크값이 됨
			 
		-->
		<form action="itwill.html" method="get" onsubmit="return fun3()">
		<h4> 라디오버튼: 중복선택 X </h4>
		<input type="radio" name="gender" value="남자" > 남자
		<input type="radio" name="gender" value="여자" > 여자
		
		<hr>
		<h4> 체크박스 : 중복선택 o </h4>
		<input type="checkbox" name="hobby" value="게임"> 게임
		<input type="checkbox" name="hobby" value="운동"> 운동
		<input type="checkbox" name="hobby" value="영화"> 영화
		
		
		<hr>
		
		<input type="submit" value="전송하기">
		<input type="button" value="속성 확인하기!" onclick="fun1()">
		<input type="button" value="선택여부 확인후 이동!" onclick="fun2()" >
		
		
		</form>
	</fieldset>
</body>
</html>
