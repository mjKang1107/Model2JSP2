<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

	// 브라우저 객체 모델 - document 객체
	// => 작성하고 있는 페이지 정보
	
	//window.document.속성
	//window.document.함수();
	
	// => 객체의 정보 확인방법[object HTMLDocument]
	// => 간단한 정보(값이 바로 화면에 출력가능) - 1,2번
	// => 복잡한 정보(값이 화면에 바로 출력 불가능) - 3번 => 구조확인
	document.write(window.document); //1번
	alert(window.document); //2번
	console.log(window.document);//3번
	
	//속성정보
	//title, location, bgColor, fgColor
	document.write(window.document.title); //<title>Insert title here</title>

	//페이지 정보 변경: "Test_ITWILL"
	document.title = "Test_ITWILL"
	
	function fun1(){
		alert("title : "+window.document.title);
		alert("location : "+window.document.location);
		alert("bgColor : "+window.document.bgColor);
		alert("fgColor : "+window.document.fgColor);
	}
	
	function fun2(){
		
		var colArr=["BlueViolet", "Black", "CornflowerBlue", "DarkOrange"];
		// 랜덤값
		//alert(Math.floor(Math.random()*4));
		var r = Math.floor(Math.random()*colArr.length);
		var r2 = Math.floor(Math.random()*colArr.length);
		window.document.bgColor=colArr[r];
		window.document.fgColor=colArr[r2];
		//window.document.bgColor=Math.random('bgColor');
		alert("document 배경색 변경하기");
		//window.document.fgColor='blue';	
	}
	
	function f3(colorV){
		window.document.bgColor=colorV;
		
	}
	
	
</script>
</head>
<body>
<h1>WebContent/js3/test3.html</h1>

<input type="button" value="document 속성확인" onclick="fun1()" >

<h3>배경색을 yellow 변경</h3>
<input type="button" value="document 배경색 변경" onclick="fun2()" >

<h3> 배경색 변경(radio버튼) </h3>
<p> 라디오버튼 : name 속성값으로 버튼의 그룹화 (그룹중에 하나만 선택)</p>
<input type="radio" name="myColor" onclick="f3('pink')">pink
<input type="radio" name="myColor" onclick="f3('orange')">orange
<input type="radio" name="myColor" onclick="f3('purple')">purple

</body>
</html>
