<script type="text/javascript">
	// 제어문 : 프로그램의 흐름을 제어하는 실행문
	// - 조건문, 반복문, 선택문...
	
	// if문 : 특정 조건을 만족할때만 실행하는 구문
	//		 조건문이 참일때만 실행!!!
	// if(조건문){
	// }
	// 실행하는 코드가 한줄일때는 {} 생략가능

	var num = 600;
	//변수의 값이 500보다 크면 "ITWILL"출력
	if(num>500){
		document.write("ITWILL");
	}

	if(true){
		document.write("안녕하세요");
	}
		
	// Boolean() => 의미로 사용됨
	// 0, null, undefinded, ""(공백문자) => false
	// 그외 나머지 => true
	
	if(1){
		document.write("!!");
	}
		
	if(0){
		document.write("@@");
		
	}

	// 통화시간정보를 가져와서 통화시간이 60분이상인 경우
	// "통화를 많이 사용하는 편입니다!"

	var time = prompt("통화시간을 입력하시오.","0");
	if(time>=60){
		document.write("통화를 많이 사용하는 편입니다!");
		
	}
	
	// 사용자의 이름을 입력받아서
	// "000님 환영합니다."
	
	var name = prompt("사용자의 이름을 입력하시오.", "");
	document.write("name : "+name);
	
	if(name){
		document.write(name+"님 환영합니다. <br>");
	}
		
	var tel = prompt("뒷번호 네자리를 입력하시오.","");
	
	if(tel){
		document.write(tel+ "님 환영합니다. <br>");
		
	}
	
	// 절대값 계산하기
	// 숫자 -> 양수 -> 양수
	//	  ->음수 -> 양수
	
	
	// var num = 100;

	//	document.write(num);	
	// }
	 num = -200;
	// if(num<0){
	//	document.write(num*-1);
	// }
	
	if(num < 0){
		num = num * -1;
		
	}
	
	document.write("num = " + num);
	
	document.write(num<0? -num : num);
	
	// else문 : if 조건을 제외한 나머지
	/* if(조건문){
		실행문;
	}else{
		실행문;
	} */
	
	//변수에 숫자 하나 입력 후 숫자의 값이 홀/짝수 판별
	
	var num = 11;
	
	if(num % 2 == 0){
		document.write("짝수!");
		
	}else{
		document.write("홀수!");
	}
	
	if(num % 2 == 0){
		document.write("짝수!");
		
	}if(num % 2 != 0){
		document.write("홀수!");
	}
	
	//else if문
	
	/* if(조건문){
		
		
	}else if(조건문){
		
		
	}else if(조건문){
		
		
	}else{
		
		
	} */
	
	//변수의 값이 정수인지를 판별(양수, 음수, 0)
	num = 10;
	
	if(num>0){
		document.write("양수");
	}else if(num<0){
		document.write("음수");
	}else{
		document.write( "0");
	}
	
	//삼항연산자
	// num>0?, "양수" : (num<0? "음수" : "0")
		
			
	// 사용자에게 현재 월을 입력
	// 3~5월 봄 , 6~8 여름, 9~11 가을, 12~2 겨울
	
	// 학생의 점수를 학점으로 변환하는 프로그램
	// 90~100 : A
	// 80~89 : B
	// 70~79 : C
	// 60~69 : D
	// 0~59 : F
	var score = 79;

	
	if(90<=score && score<=100){
		document.write("A");
		
	}else if(80<=score && score<=89){
		document.write("B");
		
	}else if(70<=score && score<=79){
		document.write("C");
		
	}else if(60<=score && score<=69){
		document.write("D");
			
	}else{
		document.write("F");
	}	
	
	
	
</script>
