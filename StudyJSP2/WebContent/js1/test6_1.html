<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	//사용자가 "네이버 , 다음, 구글, 네이트..." 입력시(한/영)
	//해당 페이지로 이동 location.href="http://www.naver.com";

	//사용자 입력
	var site = prompt("이동하고 싶은 페이지명을 입력하세요.");
	var url="";
	//주소 비교 -> 페이지 이동
 
	switch (site) {
	case "네이버":
	case "naver":
	case "NABER":
		url = "http://www.naver.com";
		//location.href="http://www.naver.com";
	break;
	case "구글":
	case "google":
	case "GOOGLE":
		url = "http://www.goole.com";
		//location.href="http://www.goole.com";
	break;
	case "네이트":
	case "nate":
	case "NATE":
		url = "http://www.nate.com";
		//location.href="http://www.nate.com";
	break;
	default:
		alert("해당페이지는 지원하지 않습니다.");

	}
	
	if(url != ""){
		location.href = url;
			
	
	
	//if(url) { Boolean(url)
		//locatin.href=url;
	
	
	}
	
	






</script>
