<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

//반복문 : 코드를 반복하기 위해서 사용하는 문장
// for, while, do- while
        
	/*for(초기식;조건식;증감식){
		반복할 실행문;
	}     */
	
	//"안녕하세요!" 5번 출력
	/*document.write("안녕하세요! <br>");
	document.write("안녕하세요! <br>");
	document.write("안녕하세요! <br>");
	document.write("안녕하세요! <br>");
	document.write("안녕하세요! <br>");*/
	
	
	for(var i=1 ; i <=5; i++) {
		document.write("안녕하세요! <br>");
		
	}
	
	document.write("<hr>");
	
	//1~10 숫자 가로 출력
	
	for(var i=1;  i<=10 ; i++) {
		document.write(i+" ");
		
	}
	
	document.write("<hr>");
	
	//11~25
	
	for(var i=11; i <=25 ; i++) {
		document.write(i+" ");
		
	}
	
	document.write("<hr>");
	
	
	// 1~10까지 숫자 중에서 홀수만 출력
	
	for(var i=1; i<=10 ; i++) {
		document.write(i+" ");
		i++;
	}
	
	document.write("<hr>");
	
	for(var i=1; i<=10 ; i+=2) {
		document.write(i+" ");
	
	}
	
	document.write("<hr>");
	
	//짝수
	for(var i=2; i<=10 ; i+=2) {
		document.write(i+" ");
		
	}
	
	document.write("<hr>");
	
	// 10~1 역순으로 출력
	for(var i=10; i>=1; i--) {
		document.write(i+" ");
		
	}
	document.write("<hr>");
	
	
	
	document.write("[2단] <br>");
	//구구단 2단 출력
	
	//[2단]
	//2*1 = 2 .... 2*9 =18
	
	for(var i=1; i<=9; i++ ) {
		document.write(2 + "*" + i + " = " + (2*i)+"<br>");
		
	}
	
	document.write("<hr>");
	
	
	//누적합
	//1~10까지의 숫자의 합 출력	
	var sum = 0;
	
	for(var i=1; i<=1000; i++) {
		//sum = sum + i;
		sum+=i;
		//document.write("i = " + i +", sum = " +sum+"<br>");	
	}
	document.write("sum = " + sum+"<br>");
	
	document.write("<hr>");
	
	//While 반복문
	
/*	초기식;
	while (조건식) {
		반복실행문;
		증감식;
	} */
	
	//1~10까지 숫자 출력
	
	var i = 1;
	while(i<=10) {
		document.write(i+" ");
		i++;
	}
	
	var i = 1;
	var sum = 0;
	while(i<=100) {
		document.write("sum =" +sum +"<br>");
		sum= sum+i;
		i++
	}
	
	document.write("총합: " + sum+"<br>");
	
	document.write("<hr>");
	
	//do-while 반복문
	
/*	초기식;
	do{
		반복할 코드;
		증감식;
	}while(조건식);
	
	먼저 한번은 실행한 이후 조건이 맞는지 확인
	
*/	

var i =1;
	
	do{
		document.write(i+" ");
		i++;
	}while(i<=10);

	document.write("<hr>");
	
	for(var i =0; i<5 ; i++); {
		document.write(i);
		
	}
	
	
	//	무한반복문(무한루프)
	
	for(; ;) {
		document.write("무한 루프!");
		
		
		
		
	}
	
	
	
	
</script>
