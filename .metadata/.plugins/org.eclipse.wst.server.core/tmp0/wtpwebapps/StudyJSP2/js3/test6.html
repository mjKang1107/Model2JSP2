<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

	// 이미지 -> document에서 이미지의 정보를 배열로 저장

	// window - document - 이미지
	// => window.document.img태그의 이름.속성
	// => window.document.images[0].속성
	// 위 2가지 방식으로 사용가능
	
	// 이미지  - 속성 : name, src(파일주소), border(테두리)
	//   		   width(가로), height(세로)
	//	    - 기능
	
	
	//alert(window.document.images[0].src);
	//alert(window.document.img1.src);
	
	function func1(){
		//alert(window.document.images[0].src); //배열을 통해
		alert("src : "+window.document.img1.src); //이름을 통해
		alert("name : "+window.document.images[0].name);
		alert("border : "+document.img1.border);
		alert("width : "+document.images[0].width);
		alert("height : "+document.img1.height);
		
	}

	function func2(){
		document.images[1].src="2.jpg";
		document.images[1].width= 200;
		document.images[1].height= 200;
		document.images[1].border= 3;
	}
	
	function func3(){
		document.images[2].src="4.jpg";
		
	}
	
	function func4(){
		document.images[2].src="3.jpg";
		
	}
	
	var upDown = true;
	
	function func5(){
		//func3().func4() 기능을 한번에 처리
		if(upDown){
		document.images[3].src="5.jpg";
	}else{
		document.images[3].src="6.jpg";
	}
		upDown = !upDown;
}
	
	
	
	
</script>
</head>
<body>
	<h1>WebContent/js3/test6.html</h1>

<img src="1.jpg" width="150" height="150" name="img1">
	
<input type="button" value="이미지 정보 확인" onclick="func1();">	
	
<hr>

<h3>이미지 객체의 속성을 변경</h3>
<p> 버튼 클릭이벤드 이미지를 변경 (1->2) , 크기변경 (200*200), 테두리 3</p>	
	
<input type="button" value="이미지 변경" onclick="func2();">	
<img src="1.jpg" width="150" height="150" name="img2">

	<hr>
<h3>이미지 태그에 마우스 올렸을때 이미지 변경, 내렸을때 이미지로 변경</h3>	
<img src="3.jpg" "width="150" height="150" onmouseover="func3();" onmouseout="func4();">	

<hr>
<img src="6.jpg" "width="150" height="150" onmouseover="func5();" onmouseout="func5();">	
</body>
</html>
