     // 1. 함수 생성
     function mySum(a){
        // 2. 매개변수 1개 필요(데이터 타입x, 이름만 사용)

   // myCal(), 매개변수 3개, (숫자,문자,숫자)   
   // => 연산의 결과를 리턴 
   // ex)  (3 ,"+", 3) => 6리턴
   //  문자 - 산술연산자 (+ - */ %), 그외 문자 : "연산의 결과 : 에러발생!"
   // 함수의 결과를 저장해서 출력 "연산의 결과 : 00"
   
   function myCal(num1,op,num2){
	   var result = 0;
	   
	   switch(op){
	   case "+":
		   result = num1 + num2;
		   break;
	   case "-":
		   result = num1 - num2;
		   break;
	   case "*":
		   result = num1 * num2;
		   break;
	   case "/":
		   result = num1 / num2;
		   break;
	   case "%":
		   result = num1 % num2;
		   break;
		   
		   default:
			   result="에러발생!";
	   } 
	   
	   
	   return result;
   }

   document.write("연산의 결과 : " + myCal(10,"*",30)+"<br>");
