<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

	// 날짜 (Date) 객체 - 내장 객체
	// 날짜 정보 + 시간 정보
	
	// 객체 생성
	//new Date(); // 내장 객체라서 생성되긴 하지만 담긴 주소가 불명확함
	var t = new Date(); // 현재 시스템의 시간정보 + 날짜정보
	
	document.write(t+"<br>");
	
	//document.write(t.getYear()+"년 ");
	document.write(t.getFullYear()+"년 ");

	//document.write(t.getMonth()+"월 ");
	document.write((t.getMonth()+1)+"월 ");// 0월~11월까지 계산하기 때문에
	
	//document.write(t.getDay()+"일 "); // 요일 정보(일요일: 0 ~토요일: 6)
	document.write(t.getDate()+"일 "); //일은 date로 ~~
	
	document.write(t.getHours()+"시 ");
	document.write(t.getMinutes()+"분 ");
	document.write(t.getSeconds()+"초  <hr>");
	

	var d1 = new Date(2021,3,11); //년,월-1,일
	document.write(d1+"<hr>");
	//document.write(d1.getMonth()); // 3 -> 4월로 표시됨..
	var d2 = new Date("2021/3/11"); //년,월,일
	document.write(d2+"<hr>");
	var d3 = new Date(2021,2,11,11,00,00); //년,월-1,일,시,분,초 (11시로 고정)
	document.write(d3+"<hr>");
	
	
	
	//2002년 월드컵 -> 개막일의 요일 (2002/5/31)
	//개막일의 정보를 가지고 있는 객체 생성
	var day2002 = new Date(2002,4,31);
	
	//객체에서 요일정보를 받아서 출력(숫자->문자)
	
	document.write(day2002.getDay()+"요일 <br>"); // 5요일    (0-일 1-월 2-화 3-수 4-목 5-금 6-토)
	
	//=> 요일을 계산하는 함수를 생성
	  function myDay(day){
		  var result = "";
		  
		  switch (day) {
			case 0:
				result="일";
				break;
			case 1:
				result="월";
				break;
			case 2:
				result="화";
				break;
			case 3:
				result="수";
				break;
			case 4:
				result="목";
				break;
			case 5:
				result="금";
				break;
			case 6:
				result="토";
				break;
		
			default:
				result="에러";
		  }
		  
		  return result;
		  
	  }
	  
	  document.write("개막일은 "+ myDay(day2002.getDay()) +"요일 입니다.<hr>");
	  
	  //    2021/3/11(목) 11:38:00초   (현재 시간정보 사용)
	  
	  function nowTime(){
		  var tmp = new Date();
		  document.write(tmp.getFullYear()+"/");
		  document.write((tmp.getMonth()+1)+"/");
		  document.write(tmp.getDate()+"("+myDay(tmp.getDay())+")");
		  document.write(" "+tmp.getHours()+":"+tmp.getMinutes()+":"+tmp.getSeconds())
	  }
	  
	  nowTime();
	  nowTime();
	  document.write("<hr>");
	  
	  // D-day
	  // 남은 일수 = 특정날짜 객체 - 현재날짜 객체
	  
	  var today = new Date();
	  var d_day = new Date("2021/12/31");
	  
	  document.write( d_day - today ); //밀리세컨트
	  
	  
	  // 1초 = 1000(msc)
	  // 1분 = 1000 * 60 
	  // 1시간(60분) = 1000 * 60 * 60 
	  // 1일 (24시간)  = 1000 * 60 * 60 * 24
	  
	  // D-day 계산하는 함수 생성
	  
	  function dday(t,d){ // 오늘 , 디데이
		  
		  var result = Math.ceil ((d-t)/(1000 * 60 * 60 * 24)); // Math.ceil : 소숫점 올림 함수
		  
		  document.write("D-"+result+"일");
		  
	  }
	  document.write("<hr>");
	  dday(today,d_day);
	  document.write("<hr>");
	  
	  
	 // 수학(Math)객체 - 속성, 기능
	// => 객체 생성없이 바로 사용가능
	// => 객체명.변수 / 객체명.메서드
	
	// * 상수: 변수에 값을 담아놓은 상태로 사용(한번 설정시 값변경 X)
	// => 상수의 이름을 작성시 대문자로만 작성
	document.write(Math.PI+"<hr>"); //PI 상수!!
	document.write(Math.max(10,20)+"<hr>"); //둘 중 최대값
	document.write(Math.abs(-100)+"<hr>"); //절대값 (음수->양수)
	
	document.write(Math.random()+"<hr>"); // 실수데이터 랜덤 (0<=x<1)
	
	
	
	
	
</script>

</head>

</body>
</html>
