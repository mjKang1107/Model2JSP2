<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

//문자열 (String)

// var 참조변수 = new String("문자열"); => 문자열 객체
// var 참조변수 = "문자열"; => 문자열 상수

var msg1 = new String("아이티윌");
var msg2 = "아이티윌";

document.write("1 == 2 : "+(msg1 == msg2)+"<br>"); // T 
document.write("1 == 2 : "+(msg1 === msg2)+"<br>"); // F(타입은 다르다)

	// 스타일 기능
	document.write(msg2 + "<br>");
	document.write(msg2.bold() + "<br>"); // 글자 굵게하는 함수
	document.write(msg2.italics() + "<br>"); //글자 기울이기
	document.write(msg2.fontsize(15) + "<br>");
	document.write(msg2.fontsize(15).fontcolor("blue") + "<br>");

	// * 문자열도 배열이다. => 문자열의 데이터가 한글자씩 저장
	// 배열의 인덱스 형태로 접근(0번 인덱스~)
	// 문자열 데이터처리 기능
	msg2 = "안녕하세요 ITWILL 부산교육센터 입니다.";
	
	// ITWILL 글자를 출력
	document.write("결과: " +msg2.slice(6, 12) + "<br>"); // -> ITWILL
	document.write("결과: " +msg2.charAt(8)+ "<br>"); // 해당위치 하나값만 출력하는것
	document.write("결과: " +msg2.substring(2,5)+ "<br>"); // -> 하세요 ) (시작인덱스, 끝-1)
	document.write("결과: " +msg2.substr(2,5)+ "<br>"); // -> 하세요 ㅣ (시작인덱스, 갯수)
	
	// 문자열의 데이터 찾기
	document.write("결과 : " +msg2. indexOf("요")+"<br>"); // -> 4 (해당요소의 인덱스 번호)
	document.write("결과 : " +msg2. indexOf("서울")+"<br>");// ->  값이 없으면  -1
	document.write("결과 : " +msg2. lastIndexOf("요")+"<br>");
	
	document.write("결과 : " +msg2. indexOf("I")+"<br>"); // -> 6
	document.write("결과 : " +msg2. lastIndexOf("I")+"<br>"); // -> 9
	
	//split(구분값, 요소의 갯수) => 배열의 형태로 저장
	document.write("결과 : " +msg2.split(" ",3)+"<br>"); // 안녕하세요, ITWILL, 부산교육센터 
	document.write("결과 : " +msg2.split(" ")+"<br>"); // 안녕하세요,ITWILL,부산교육센터,입니다.
	document.write("결과 : " +msg2.split(" ")[1]+"<br>"); // 대괄호로 해당 인덱스번호 호출함
	
	
	// 주민번호 : 900101-1231321
	// => 해당주민번호를 사용해서 '성별'출력
	
	var j= "900101-1231321";
	
	document.write("결과: " +j.charAt(7)+ "<br>");
	var n = j.charAt(7);
	
	 if(n ==1 || n ==3){
		 document.write("성별은 남자 입니다.");
	 
 }else if(n ==2 ||  n ==4){
	 document.write("성별은 여자 입니다.");
	 
 }else{
	 document.write("잘못된 주민번호입니다.");
	 
 }
	// prompt()사용해서 사용자의 영문이름을 입력받는다.
	//=> 영문자의 이름을 전부 대문자로 출력
	
	document.write("<hr>");
	
	var name = prompt("영문이름을 입력하시오.");
	document.write(name.toUpperCase()+"<br>"); //영문자를 모두 대문자로 출력함
	document.write("<hr>");
	
	// prompt()사용해서 사용자의 전화번호를 입력받는다.
	// 출력 010-****-1231 가운데 가려서 
	
	var tel = prompt("전화번호를 입력하시오.");
	document.write(tel.substr(0,4));
	document.write("****");
	document.write(tel.substr(8));
	
	document.write("<hr>");
	
	
	// 이메일 주소 체크 test@itwillbs.co.kr
	// 1. 사용자의 이메일을 입력받는다. (prompt())
	// 2. 사용가능한 이메일인지 판단. (@ 있는지 없는지 판단)
	// 3. ".co.kr", " .com"," .net", ".or.kr", "go.kr" 주소가 아닌경우
	// 이메일 주소가 아니라고 판단.
	//4. 두개의 조건을 모두 만족하는 경우 " 사용자 이메일 확인! : 이메일 주소 
	//		둘중에 하나라도 만족하지않는경우 " 이메일형식이 잘못되었습니다. 관리자에게 문의하세요"
	
	var email = prompt("이메일을 입력해주세요.");

	var urlArr = [".co.kr", ".com", ".net", ".or.kr", "go.kr"];
	
	
	if(email.indexOf("@") !=-1) {
		//@ 포함되어있음
		
		for(var i=0; i<urlArr.length; i++){
			// 배열의 처음부터 끝까지 접근
			if(email.indexOf(urlArr[i]) != -1){
				document.write("사용자 이메일 확인! : "+email+"<br>");	
				
				
			}
			
			
		}
		
		
		
	}else{
		
		document.write(" 이메일형식이 잘못되었습니다. 관리자에게 문의하세요");
		
		
		
	}
	
	
	
	

		
	
	
	
	
	
	
	
	
	
	
	
	
	
</script>
</head>
<body>
<h1>WebContent/js2/test5.html</h1>
</body>
</html>
