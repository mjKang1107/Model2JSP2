<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

	// 변수 : 변화되는 데이터를 저장하는 공간(메모리)
	// 변수의 사용
	// 1. 변수의 선언
	// var 변수명; => 모든타입을 저장*****
	// 2. 변수의 초기화 (초기화하면 확실한 값을 알수있다-> 그전까진 얼마가 있는지 알수없음)
	// 변수명 = 초기값;
	// 3. 변수의 사용
	// document.write(변수명);
	
	// * 변수명 영문자, 숫자(한글x)
	//	  대소문자 구분 예)ItwillBusan 카멜표기법(단어두개합친것으로 알기쉽다-대문자)
	//   변수의 이름은 명확한단어로 사용(의미가 있어야함)
	//   _ 언더바, $ 달러는 변수의 시작에 사용 가능한 특수문자
	//   변수의 시작은 숫자 x
	//   예약어는 사용 x
	// -> var if; 예약어라서 사용 안됨
	 //var IF; 대소문자 구분이라서 사용가능하지만 헷갈리기때문에 되도록 사용하지않는게 좋음
	
	 // 변수 number -> 100값으로 초기화 -> 결과를 화면 출력
	 
	 	var number = 100;
	 var number;
	 number = 100;
	 document.write(number);
	 document.write("<br>");
	 document.write("number="+number+"<br>");
	 number = 200;
	 document.write("number="+number+"<br>");
	 number = "숫자";
	 document.write("number="+number+"<br>");
	 
	 //이름 저장변수 (name), 전화번호(tel)
	 // 해당변수의 값을 입력해서 화면에 출력
	 var name = "이름" , tel = "전화번호";
	 document.write(name+"<br>" + tel +"<br>");
	 
	 // 자바스크립트 데이터 타입
	 // 문자형 (String), 숫자형(Number), 논리형(Boolean),
	 // 비어진값(Null & Undefined)
	 
	 // 문자형(String) : 문자, 숫자를 "" , ''로 감싸는 데이터 -> 자바에서는 String("") / char('') 사용해야함
	 
	var str = "안녕";
	 document.write(str+"<br>");
	 str = '잘가';
	 document.write(str+"<br>");
	 str="안녕하세요.'아이티윌'입니다.";
	 str='안녕하세요."아이티윌"입니다.';
	 str="안녕하세요.\"아이티윌\"입니다.";
	 document.write(str+"<br>");
	 // -> 시작과 끝이 같아야하고 같은 따옴표를 사용하기위서는 연결자(\)를 사용해줘야 한다.
		// 자바 스크립트는 문자형 데이터 타입으로 HTML코드를 실행가능
	 
	 str="<h2> 안녕! </h2>";
	 document.write(str+"<br>");
	 
	 // 숫자형(Number) : 숫자데이터만 저장
	 // 1000 ("100"<- 문자타입임)
	 
	 var num = Number("100"); // 문자형 숫자를 숫자형으로 변환
	 document.write(num+200);
	 
	 // 논리형(Boolean) : true(참) , false(거짓)
	 // -> 소문자 true, false 사용
	 // -> 비교연산의 결과로 생성
	 
	 document.write("<hr>");
	 
	var t = true;
	//t = TRUE; 안됨
	//document.write(t+"<br>");
	var f = false;
	document.write(t+"<br>");
	document.write(f+"<br>"+"<hr>");
	 
	var result = Boolean("값");
	document.write(result+"<br>");
	
	result = Boolean(1);
	document.write(result+"<br>");
	
	result = Boolean(0);
	document.write(result+"<br>");
	
	result = Boolean("1000");
	document.write(result+"<br>");
	
	// * Boolean("값")
	// => 0, null, undefined 타입은 -> false
	// => 그 외 나머지 모두는 -> true
	
	//null & undefinded 데이터
	//null : 값이 없음 => 변수를 초기화할때 사용(사용할수있게 비워놓음)
	//undefinded : 값이 등록이 안됨(뭐가 있는지 모르는 상태)
	
	var itwill; // undefinded 초기화 하기 전 상태
	var busan = null; // null 초기화해서 비워놓은 상태
	
	// 변수/데이터의 지정된 타입을 알려주는 연산
	// => typeof 변수,데이터
	
	itwill = 100;
	itwill = "test"; 
	itwill = null; //object

	
	typeof itwill;
	document.write(typeof itwill);
	
</script>
